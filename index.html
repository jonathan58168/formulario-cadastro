<!DOCTYPE html>
<html lang="pt-brz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./style.css">

    <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <p>Preencha o formulário abaixo, realize o seu cadastro!</p>
  <form id="myForm" action="/submit_form" method="post" onsubmit="return myFunction()">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" placeholder="Digite seu nome"  required><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha"  required><br>
    <label for="email">Cursos:</label><br>
    <select id="selecionar" name="selecionar" required>
      <option value="" disabled selected>Selecione um curso</option>
      <option value="python">Python</option>
      <option value="html/css">Html/Css</option>
      <option value="javascript">Javascript</option>
      <option value="javascript">Automação</option>
      <option value="javascript">Marketing</option>
    </select>
    <p>Selecione o turno do curso:</p>
    <div class="selecionar2">      
      <input type="radio" id="radio" name="option" value="manha" required>
      <label for="option1">Manhã</label><br>
      <input type="radio" id="radio" name="option" value="tarde" required>
      <label for="option2">Tarde</label><br>
    </div>
    <div class="botao"> 
      <input class="submit" type="submit" value="Enviar">
      <input class="reset" type="reset" value="Limpar">
    </div>
  </form>

  <a href="https://infinityschool.com.br/" target="_blank">
    <img class="logo" src="./img/logo.png" alt="Logo infinity"/>
  </a>
<script src="script.js"></script>
</body>
</html>
